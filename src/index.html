<!doctype html>
<html ng-app="birangoApp">
<head>
    <meta charset="utf-8">
    <title>birangoApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="app/main/yandex-maps.js"></script>
    <script src="app/main/gis-maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUdO-x1ClnmKPR0gqf-sI_u2QP36qjAOk"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="app/css/maps.css">
    <link rel="stylesheet" href="app/css/index.css">
    <link rel="stylesheet" href="app/css/fromBirango.css">
    <link rel="stylesheet" href="app/css/modalWindows.css">

</head>
<body ng-controller="MainController as main_ctrl">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<nav class="[ navbar navbar-fixed-top ][ navbar-bootsnipp animate ]" role="navigation">
    <div class="[ container ]">
        <div class="[ navbar-header ]">
            <button type="button" class="[ navbar-toggle ]" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
            </button>
            <div class="[ animbrand ]">
                <a class="[ navbar-brand ][ animate ]" href="#">Birango</a>
            </div>
        </div>

        <div class="[ collapse navbar-collapse ]" id="bs-example-navbar-collapse-1">
            <ul class="[ nav navbar-nav navbar-right ]">

                <li>
                    <a href="#" class="[ dropdown-toggle ][ animate ]" data-toggle="dropdown">Язык <span
                            class="[ caret ]"></span></a>
                    <ul class="[ dropdown-menu ]" role="menu">
                        <li><a href="#" class="[ animate ]">Русский <span class="[ pull-right ]"></span></a></li>
                        <li><a href="#" class="[ animate ]">English <span class="[ pull-right  ]"></span></a></li>
                        <li><a href="#" class="[ animate ]">Français <span class="[ pull-right ]"></span></a></li>
                        <li><a href="#" class="[ animate ]">Italiano <span class="[ pull-right  ]"></span></a></li>
                    </ul>
                </li>
                <li style="margin-right: 5px;">
                    <!--Закладка "Избранное"-->
                    <div class="favorite_icon" id="modalFavoriteBtn" ng-click="openFavorite()"></div>
                    <!-- The Modal -->
                    <div id="favoriteModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close" ng-click="closeFavorite()">&times;</span>
                            <p style="">Избранное</p>
                            <p style="border-bottom: 2px solid #e5e5e5;"></p>
                            <p class="center">Пусто</p>
                        </div>
                    </div>
                </li>
                <li class="[ hidden-xs ]"><a href="#toggle-search" class="[ animate ]"><span
                        class="[ glyphicon glyphicon-search ]"></span></a></li>
            </ul>
        </div>
    </div>
    <div class="[ bootsnipp-search animate ]">
        <div class="[ container ]">
            <form method="GET" role="search" ng-submit="printPlace(query)">
                <div class="[ input-group ]">
                    <input type="text" class="[ form-control ]" name="query" ng-model="query"
                           placeholder="Найдите Ваш идеальный отель по выгодной цене">
                    <span class="[ input-group-btn ]">
                    <button class="[ btn btn-danger ]" type="reset"><span class="[ glyphicon glyphicon-remove ]"></span></button>
                  </span>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="bundle" ng-repeat="place in places" style="margin-top: 100px;"
     data-latitude="{{place.latitude}}" data-longitude="{{place.longitude}}" id="{{$index}}">
        <h2>{{place.city}}</h2>
        <p>{{place.description}}</p>
        <ul class="view">
            <li class="active map-element map-element-yandex"
                ng-click="switchTabs($event)" data-target="yandexMapContainer{{$index}}">
                <a href="#" onclick="return false;"></a>
            </li>
            <li class="map-element map-element-google"
                ng-click="switchTabs($event)" data-target="googleMapContainer{{$index}}">
                <a href="#" onclick="return false;"></a>
            </li>
            <li class="map-element map-element-gis"
                ng-click="switchTabs($event)" data-target="gisMapContainer{{$index}}">
                <a href="#" onclick="return false;"></a>
            </li>
        </ul>
</div>

<!-- build:js(src) scripts/vendor.js -->

<!-- endbuild -->

<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
